<div id="my-task">
<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
<script>
    window.onload = function(){
        var tries = 0
        while(document.getElementById("last-question") === null && tries < 20){
            setTimeout(() => { console.log("Waiting!"); }, 100);
            tries += 1;
        }
        
        if(document.getElementById("lq-crowd-card").innerHTML.length === 0){
            document.getElementById("last-question").outerHTML = "";
        }
    }
</script>
<div style="padding-left:30px;">
    <h2>Given two  poems, decide which poem is better/more suitable for each category.</h2>
    <h3>They might be both, only one or none of them generated by a computer. If you cannot decide, select "not applicable"</h3>
</div>
<div style="width:50%; margin:0; float: left; padding-left:30px;">
<p>
    <strong>Poem 1</strong><br>
    <!-- The first text you to compare will be substituted for the "text1" variable 
        when you publish a batch with a CSV input file containing multiple text items  -->
    ${poem1}
</p>

<p>
    <strong>Poem 2</strong><br>
    <!-- The second text you to compare will be substituted for the "text2" variable 
        when you publish a batch with a CSV input file containing multiple text items  -->
     ${poem2}
</p>
</div>
<div style="width:50%; margin:0; margin-left:50%; margin-top:25px; position:fixed; float:right;">
<crowd-form>

<fieldset>
    <crowd-card style="width:50%;">${question1}</crowd-card>
    <input type="radio" required name="${question1_id}" value="1">
    <label>Poem 1</label>
    <input type="radio" required name="${question1_id}" value="2">
    <label>Poem 2</label>
    <input type="radio" required name="${question1_id}" value="na">
    <label>not applicable</label>
</fieldset>
<br>

<fieldset>
    <crowd-card style="width:50%;">${question2}</crowd-card>
    <input type="radio" required name="${question2_id}" value="1">
    <label>Poem 1</label>
    <input type="radio" required name="${question2_id}" value="2">
    <label>Poem 2</label>
    <input type="radio" required name="${question2_id}" value="na">
    <label>not applicable</label>
</fieldset>
<br>

<fieldset>
    <crowd-card style="width:50%;">${question3}</crowd-card>
    <input type="radio" required name="${question3_id}" value="1">
    <label>Poem 1</label>
    <input type="radio" required name="${question3_id}" value="2">
    <label>Poem 2</label>
    <input type="radio" required name="${question3_id}" value="na">
    <label>not applicable</label>
</fieldset>
<br>

<fieldset id="last-question">
    <crowd-card id="lq-crowd-card" style="width:50%;">${question4}</crowd-card>
    <input type="radio" required name="${question4_id}" value="1">
    <label>Poem 1</label>
    <input type="radio" required name="${question4_id}" value="2">
    <label>Poem 2</label>
    <input type="radio" required name="${question4_id}" value="na">
    <label>not applicable</label>
</fieldset>
<br>
</crowd-form>
</div>
</div>
